<mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>ProBar</h1>
    <span class="header-spacer"></span>
    <button mat-icon-button class="logout-button" (click)="logout()">Logout <mat-icon>exit_to_app</mat-icon></button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [opened]="true">
        <mat-nav-list>
            <a mat-list-item routerLink=".">Dashboard</a>
            <a mat-list-item [routerLink]="[ './services' ]">Services</a>
            <a mat-list-item [routerLink]="[ './inventory' ]">Inventory</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
